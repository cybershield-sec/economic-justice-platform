groups:
- name: economic-justice-alerts
  rules:
  - alert: HighErrorRate
    expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 5% for the last 5 minutes"

  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is above 2 seconds"

  - alert: DatabaseDown
    expr: up{job="economic-justice-api"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Database is down"
      description: "Database connection has been lost for 1 minute"

  - alert: HighMemoryUsage
    expr: process_memory_usage_bytes{type="rss"} / 1024 / 1024 > 500
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is above 500MB for 5 minutes"

  - alert: LowPeerCount
    expr: network_peers_total < 2
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "Low peer count"
      description: "Network has fewer than 2 peers for 10 minutes"

  - alert: ServiceDown
    expr: up{job="economic-justice-api"} == 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Service is down"
      description: "Economic Justice API service is down for 2 minutes"