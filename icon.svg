<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="tallyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="revolutionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="hopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>

    <!-- Glow effect for broken chains -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" stroke="#34495e" stroke-width="8"/>

  <!-- Outer ring - representing unity -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Central composition - broken tally sticks transforming into tools of liberation -->

  <!-- Large broken tally stick (representing the old system) -->
  <g transform="translate(256,256)">
    <!-- Main broken stick -->
    <rect x="-120" y="-15" width="100" height="30" rx="15" fill="url(#tallyGradient)" filter="url(#dropShadow)" transform="rotate(-25)"/>
    <rect x="20" y="-15" width="100" height="30" rx="15" fill="url(#tallyGradient)" filter="url(#dropShadow)" transform="rotate(-25)"/>

    <!-- Jagged break in the middle -->
    <path d="M -25,-20 L -15,-25 L -5,-15 L 5,-25 L 15,-20 L 25,-10 L 15,0 L 5,-10 L -5,0 L -15,-10 Z"
          fill="url(#revolutionGradient)" filter="url(#glow)" transform="rotate(-25)"/>

    <!-- Small tally marks on the sticks (representing people's debts) -->
    <g stroke="rgba(139,69,19,0.6)" stroke-width="2" transform="rotate(-25)">
      <line x1="-100" y1="-10" x2="-100" y2="10"/>
      <line x1="-85" y1="-10" x2="-85" y2="10"/>
      <line x1="-70" y1="-10" x2="-70" y2="10"/>
      <line x1="40" y1="-10" x2="40" y2="10"/>
      <line x1="55" y1="-10" x2="55" y2="10"/>
      <line x1="70" y1="-10" x2="70" y2="10"/>
    </g>
  </g>

  <!-- Rising fist of solidarity (bottom right) -->
  <g transform="translate(350,380) scale(0.8)">
    <circle cx="0" cy="0" r="35" fill="url(#revolutionGradient)" filter="url(#dropShadow)"/>
    <rect x="-12" y="-40" width="24" height="40" rx="5" fill="url(#revolutionGradient)"/>
    <!-- Fingers -->
    <rect x="-15" y="-35" width="8" height="25" rx="4" fill="url(#revolutionGradient)"/>
    <rect x="-5" y="-40" width="8" height="30" rx="4" fill="url(#revolutionGradient)"/>
    <rect x="5" y="-38" width="8" height="28" rx="4" fill="url(#revolutionGradient)"/>
    <rect x="15" y="-32" width="8" height="22" rx="4" fill="url(#revolutionGradient)"/>
  </g>

  <!-- Growing seed/plant (top left) representing new economic models -->
  <g transform="translate(160,130) scale(0.9)">
    <!-- Stem -->
    <rect x="-3" y="20" width="6" height="50" fill="url(#hopeGradient)" rx="3"/>
    <!-- Leaves -->
    <ellipse cx="-12" cy="35" rx="8" ry="15" fill="url(#hopeGradient)" transform="rotate(-30)"/>
    <ellipse cx="12" cy="45" rx="8" ry="15" fill="url(#hopeGradient)" transform="rotate(30)"/>
    <!-- Cooperative symbol (interconnected circles) -->
    <circle cx="0" cy="10" r="12" fill="none" stroke="url(#hopeGradient)" stroke-width="3"/>
    <circle cx="-10" cy="0" r="8" fill="url(#hopeGradient)" opacity="0.8"/>
    <circle cx="10" cy="0" r="8" fill="url(#hopeGradient)" opacity="0.8"/>
    <circle cx="0" cy="-8" r="8" fill="url(#hopeGradient)" opacity="0.8"/>
  </g>

  <!-- Network connections (representing community building) -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <path d="M 160,130 Q 200,180 256,200"/>
    <path d="M 350,380 Q 300,340 256,320"/>
    <path d="M 160,130 Q 250,100 350,380" opacity="0.3"/>
  </g>

  <!-- Small human figures around the edge (representing global community) -->
  <g fill="rgba(255,255,255,0.7)" stroke="none">
    <!-- Top -->
    <circle cx="256" cy="80" r="8"/>
    <rect x="252" y="88" width="8" height="20" rx="2"/>
    <rect x="248" y="95" width="6" height="15" rx="1"/>
    <rect x="258" y="95" width="6" height="15" rx="1"/>

    <!-- Right -->
    <g transform="translate(400,200) rotate(90)">
      <circle cx="0" cy="0" r="6"/>
      <rect x="-2" y="6" width="4" height="15" rx="1"/>
      <rect x="-5" y="10" width="3" height="12" rx="1"/>
      <rect x="2" y="10" width="3" height="12" rx="1"/>
    </g>

    <!-- Left -->
    <g transform="translate(112,300) rotate(-90)">
      <circle cx="0" cy="0" r="6"/>
      <rect x="-2" y="6" width="4" height="15" rx="1"/>
      <rect x="-5" y="10" width="3" height="12" rx="1"/>
      <rect x="2" y="10" width="3" height="12" rx="1"/>
    </g>
  </g>

  <!-- Subtle AI circuit pattern in background -->
  <g stroke="rgba(155,89,182,0.2)" stroke-width="1" fill="none">
    <circle cx="200" cy="200" r="30"/>
    <circle cx="312" cy="312" r="25"/>
    <line x1="215" y1="185" x2="297" y2="297"/>
    <rect x="190" y="190" width="20" height="20" rx="2"/>
    <rect x="302" y="302" width="15" height="15" rx="2"/>
  </g>

  <!-- Central symbol - scales of justice transforming into cooperative symbol -->
  <g transform="translate(256,256)">
    <!-- Balance beam -->
    <rect x="-40" y="-5" width="80" height="10" rx="5" fill="rgba(255,255,255,0.9)" filter="url(#dropShadow)"/>
    <!-- Central pillar -->
    <rect x="-3" y="-5" width="6" height="40" rx="3" fill="rgba(255,255,255,0.9)"/>
    <!-- Base -->
    <rect x="-15" y="35" width="30" height="8" rx="4" fill="rgba(255,255,255,0.9)"/>

    <!-- Left scale (old system - heavy) -->
    <line x1="-35" y1="0" x2="-35" y2="15" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <ellipse cx="-35" cy="20" rx="15" ry="8" fill="rgba(231,76,60,0.6)"/>

    <!-- Right scale (new system - rising) -->
    <line x1="35" y1="0" x2="35" y2="10" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <ellipse cx="35" cy="15" rx="15" ry="8" fill="rgba(39,174,96,0.6)"/>

    <!-- Cooperative circles rising from right scale -->
    <g transform="translate(35,10)">
      <circle cx="-6" cy="-5" r="3" fill="rgba(39,174,96,0.8)"/>
      <circle cx="6" cy="-5" r="3" fill="rgba(39,174,96,0.8)"/>
      <circle cx="0" cy="-12" r="3" fill="rgba(39,174,96,0.8)"/>
    </g>
  </g>

  <!-- Outer text arc - "TALLY STICK" -->
  <defs>
    <path id="textCircle" d="M 256,70 A 186,186 0 0,1 442,256"/>
  </defs>
  <text fill="rgba(255,255,255,0.9)" font-family="Georgia, serif" font-size="28" font-weight="bold" letter-spacing="4">
    <textPath href="#textCircle" startOffset="10%">TALLY STICK</textPath>
  </text>

  <!-- Bottom text arc - "BREAK THE SYSTEM" -->
  <defs>
    <path id="textCircleBottom" d="M 442,256 A 186,186 0 0,1 256,442"/>
  </defs>
  <text fill="rgba(255,255,255,0.7)" font-family="Georgia, serif" font-size="18" font-weight="bold" letter-spacing="2">
    <textPath href="#textCircleBottom" startOffset="20%">BREAK THE SYSTEM</textPath>
  </text>
</svg>
